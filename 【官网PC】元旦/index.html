<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="./assets/css/reset.min.css" />
    <link rel="stylesheet" href="./assets/css/index.css" />

    <script>
      var userAgent = navigator.userAgent;
      // 判断是否为小于IE11的浏览器
      var isLessIE11 =
        userAgent.indexOf("compatible") > -1 && userAgent.indexOf("MSIE") > -1;
      if (isLessIE11) {
        var reIE = new RegExp("MSIE (\\d+\\.\\d+);");
        reIE.test(userAgent);
        var fIEVersion = parseFloat(RegExp["$1"]);
        if (fIEVersion < 10) {
          window.location.href = "https://sszg.shiyue.com/browser_notice.html";
        }
      }
    </script>
  </head>

  <body>
    <div class="wrap">
      <!-- 视频全屏 -->
      <div class="video-bg">
        <video
          autoplay
          muted
          class="video_start1"
          id="video_start1"
          poster="/assets/images/bg.jpg"
        >
          <source
            src="https://pingtai-img.shiyue.com/game-activity/sszg/2021/order/assets/video_start1.mp4"
            type="video/mp4"
          />
          <p>Your browser does not support the video tag.</p>
        </video>
        <video
          autoplay
          loop
          muted
          class="video_start2 hide"
          id="video_start2"
          poster="/assets/images/bg.jpg"
        >
          <source
            src="https://pingtai-img.shiyue.com/game-activity/sszg/2021/order/assets/video_start2.mp4"
            type="video/mp4"
          />
          <p>Your browser does not support the video tag.</p>
        </video>
      </div>

      <!-- 活动规则 -->
      <img
        class="rules-click"
        src="./assets/images/activity-rules/rules-click.png"
        alt=""
      />
      <div class="wrap-rules hide">
        <p>预约活动规则：</p>
        <p>
          1）活动时间：2021年12月23日-2021年12月29日23:59；
          <br />
          2）活动期间，参与预约可以获取预约奖励，奖励将根据实际达成预约人数的所有档位累计；
          <br />
          3）预约奖励将在活动结束后三个工作日内发放至绑定角色的邮箱内，同账号下仅1个角色可领取奖励；
          <br />
          4）预约奖励领取限绑定诗悦平台角色，其他平台用户可前往官方版本注册账号角色，参与庆典活动获取丰厚奖励；
          <br />
          5）如有疑问还请联系官方客服进行处理，客服QQ：800185843。
        </p>
        <img class="rules-close" src="./assets/images/close.png" alt="">
      </div>


      <!-- 左边下载栏 -->
      <div class="download-wrap">
        <img class="down-code" src="./assets/images/download/down-code.png" alt="">
        <a href="#"><img src="./assets/images/download/down-az.png" alt="" class="down-az"></a>
        <a href="#"><img src="./assets/images/download/down-ios.png" alt="" class="down-ios"></a>
        <img src="./assets/images/download/down-open.png" alt="" class="down-open">
      </div>


    </div>

    <script src="./assets/js/jquery-3.2.1.min.js"></script>
    <script src="./assets/js/jquery.toast.js"></script>
    <script src="./assets/js/sha1.min.js"></script>
    <script src="./assets/js/sign.js"></script>
    <script src="./assets/js/index.js"></script>
    <script src="./assets/js/api.js"></script>
  </body>
</html>
